live_config_reload: true

colors:
  indexed_colors:
    - color: "0xff9e64"
      index: 16
    - color: "0xdb4b4b"
      index: 17
  bright:
    black: "0x414868"
    blue: "0x7aa2f7"
    cyan: "0x7dcfff"
    green: "0x9ece6a"
    magenta: "0xbb9af7"
    red: "0xf7768e"
    white: "0xc0caf5"
    yellow: "0xe0af68"
  normal:
    black: "0x15161e"
    blue: "0x7aa2f7"
    cyan: "0x7dcfff"
    green: "0x9ece6a"
    magenta: "0xbb9af7"
    red: "0xf7768e"
    white: "0xa9b1d6"
    yellow: "0xe0af68"
  primary:
    background: "0x000000" # default value : '0x1a1b26'
    foreground: "0xc0caf5"

cursor:
  style:
    blinking: "Off"
    shape: "Block"

font:
  size: 10
  bold:
    family: "Fira Code Nerd Font"
    style: "Bold"
  normal:
    family: "Fira Code Nerd Font"
    style: "Regular"

keyboard:
  bindings:
    - action: "Paste"
      key: "V"
      mods: "Control|Shift"
    - action: "Copy"
      key: "C"
      mods: "Control|Shift"
    - action: "ResetFontSize"
      key: "Key0"
      mods: "Control"
    - action: "IncreaseFontSize"
      key: "Equals"
      mods: "Control"
    - action: "DecreaseFontSize"
      key: "Minus"
      mods: "Control"
    - action: "ScrollPageUp"
      key: "PageUp"
      mode: "~Alt"
      mods: "Shift"
    - action: "ScrollPageDown"
      key: "PageDown"
      mode: "~Alt"
      mods: "Shift"
    - action: "ScrollToTop"
      key: "Home"
      mode: "~Alt"
      mods: "Shift"
    - action: "ScrollToBottom"
      key: "End"
      mode: "~Alt"
      mods: "Shift"

scrolling:
  history: 10000

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

