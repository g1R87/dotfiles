colors:
  indexed_colors:
    - color: "#ff9e64"
      index: 16
    - color: "#db4b4b"
      index: 17
  bright:
    black: '#414868'
    blue: '#7aa2f7'
    cyan: '#7dcfff'
    green: '#9ece6a'
    magenta: '#bb9af7'
    red: '#f7768e'
    white: '#c0caf5'
    yellow: '#e0af68'
  normal:
    black: '#15161e'
    blue: '#7aa2f7'
    cyan: '#7dcfff'
    green: '#9ece6a'
    magenta: '#bb9af7'
    red: '#f7768e'
    white: '#a9b1d6'
    yellow: '#e0af68'
  primary:
    background: "#1e1e2e"
    foreground: "#cdd6f4"
    # background: '#000000' # default value : '0x1a1b26'
    # foreground: '#c0caf5'

cursor:
  style:
    blinking: "Off"
    shape: "Block"

font:
  size: 10
  bold:
    family: "Fira Code Nerd Font"
    style: "Bold"
  normal:
    family: "Fira Code Nerd Font"
    style: "Regular"

keyboard:
  bindings:
    - action: "Paste"
      key: "V"
      mods: "Control|Shift"
    - action: "Copy"
      key: "C"
      mods: "Control|Shift"
    - action: "ResetFontSize"
      key: "Key0"
      mods: "Control"
    - action: "IncreaseFontSize"
      key: "Equals"
      mods: "Control"
    - action: "DecreaseFontSize"
      key: "Minus"
      mods: "Control"
    - action: "ScrollPageUp"
      key: "PageUp"
      mode: "~Alt"
      mods: "Shift"
    - action: "ScrollPageDown"
      key: "PageDown"
      mode: "~Alt"
      mods: "Shift"
    - action: "ScrollToTop"
      key: "Home"
      mode: "~Alt"
      mods: "Shift"
    - action: "ScrollToBottom"
      key: "End"
      mode: "~Alt"
      mods: "Shift"

scrolling:
  history: 10000

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

